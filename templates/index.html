<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computação Gráfica</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 800px; 
            height: 600px; 
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <label for="inputYMax">X(max):</label>
        <input type="number" id="inputXMax" value="0">
        <p><label for="inputXMin">X(min):</label>
        <input type="number" id="inputxMin" value="0"></p>
        <p><label for="outputX">X:</label>
        <input type="number" id="inputX" value="0"></p>

        <label for="inputYMax">Y(max):</label>
        <input type="number" id="inputYMax" value="0">
        <p><label for="inputYMin">Y(min):</label>
        <input type="number" id="inputYMin" value="0"></p>
        <p><label for="outputY">Y:</label>
        <input type="number" id="inputY" value="0"></p> 

        <p><button id="drawButton">Enter</button></p>

    </div>
    <canvas id="glCanvas"  width="500" height="500"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const canvas = document.getElementById("glCanvas");
        const ctx = canvas.getContext("2d");
        const width = canvas.width;
        const height = canvas.height;

        function drawGrid(step) {
            ctx.beginPath();
            for (let x = 0; x <= width; x += step) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
            }
            for (let y = 0; y <= height; y += step) {
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
            }
            ctx.strokeStyle = "#ccc";
            ctx.stroke();
        }

        function drawAxisLabels() {
            ctx.font = "14px Arial";
            ctx.fillText("X", width - 10, height / 2 - 10);
            ctx.fillText("Y", width / 2 + 10, 15);
        }

        function drawCartesianPlane() {
            ctx.clearRect(0, 0, width, height);
            drawGrid(10);

            ctx.beginPath();
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            ctx.moveTo(width / 2, 0);
            ctx.lineTo(width / 2, height);
            ctx.strokeStyle = "#000";
            ctx.stroke();

            drawAxisLabels();
        }

        drawCartesianPlane();

        const socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update_coordinates', function(data) {
            const x = data.x;
            const y = data.y;

            drawCartesianPlane();

            ctx.fillStyle = "red";
            const pixelX = width / 2 + x;
            const pixelY = height / 2 - y;
            ctx.fillRect(pixelX, pixelY, 3, 3);
        });

        const inputX = document.getElementById("inputX");
        const inputY = document.getElementById("inputY");
        const drawButton = document.getElementById("drawButton");

        drawButton.addEventListener("click", () => {
            const x = parseFloat(inputX.value);
            const y = parseFloat(inputY.value);

            if (!isNaN(x) && !isNaN(y)) {
                socket.emit('change_coordinates', { x: x, y: y, xMax: inputXMax, yMax: inputYMax, xMin: inputXMin, yMin: inputYMin });
            }
        });
    </script>
</body>
</html>
