<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenGL in HTML using WebGL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div>
        <label for="inputX">X Coordinate:</label>
        <input type="number" id="inputX" value="0">
        <label for="inputY">Y Coordinate:</label>
        <input type="number" id="inputY" value="0">
        <button id="drawButton">Draw Pixel</button>
    </div>
    <canvas id="glCanvas"></canvas>
    <script>
        const canvas = document.getElementById("glCanvas");
        const renderer = new THREE.WebGLRenderer({ canvas });

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
        camera.position.z = 5;

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        const inputX = document.getElementById("inputX");
        const inputY = document.getElementById("inputY");
        const drawButton = document.getElementById("drawButton");

        drawButton.addEventListener("click", () => {
            const x = parseFloat(inputX.value);
            const y = parseFloat(inputY.value);

            if (!isNaN(x) && !isNaN(y)) {
                cube.position.x = x;
                cube.position.y = y;
                renderer.render(scene, camera);
            }
        });

        const animate = () => {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
