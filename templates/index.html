<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel and Cartesian Plane</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div>
        <label for="inputX">X Coordinate:</label>
        <input type="number" id="inputX" value="0">
        <label for="inputY">Y Coordinate:</label>
        <input type="number" id="inputY" value="0">
        <button id="drawButton">Draw Pixel</button>
    </div>
    <canvas id="glCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const canvas = document.getElementById("glCanvas");
        const ctx = canvas.getContext("2d");
        const width = canvas.width;
        const height = canvas.height;

        // Function to draw the Cartesian plane
        function drawCartesianPlane() {
            ctx.clearRect(0, 0, width, height);

            // Draw grid lines
            ctx.beginPath();
            const step = 20; // spacing between grid lines
            for (let x = 0; x <= width; x += step) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
            }
            for (let y = 0; y <= height; y += step) {
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
            }
            ctx.strokeStyle = "#ccc";
            ctx.stroke();

            // Draw X-axis
            ctx.beginPath();
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            ctx.strokeStyle = "#000"; // black for axis
            ctx.stroke();

            // Draw Y-axis
            ctx.beginPath();
            ctx.moveTo(width / 2, 0);
            ctx.lineTo(width / 2, height);
            ctx.strokeStyle = "#000"; // black for axis
            ctx.stroke();

            // Draw X-axis label
            ctx.font = "14px Arial";
            ctx.fillText("X", width - 10, height / 2 - 10);

            // Draw Y-axis label
            ctx.fillText("Y", width / 2 + 10, 15);
        }

        // Initial drawing of the Cartesian plane
        drawCartesianPlane();

        const socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update_coordinates', function(data) {
            const x = data.x;
            const y = data.y;

            drawCartesianPlane();  // Redraw Cartesian plane

            // Draw pixel
            ctx.fillStyle = "red";
            const pixelX = width / 2 + x;
            const pixelY = height / 2 - y;
            ctx.fillRect(pixelX, pixelY, 3, 3);
        });

        const inputX = document.getElementById("inputX");
        const inputY = document.getElementById("inputY");
        const drawButton = document.getElementById("drawButton");

        drawButton.addEventListener("click", () => {
            const x = parseFloat(inputX.value);
            const y = parseFloat(inputY.value);

            if (!isNaN(x) && !isNaN(y)) {
                socket.emit('change_coordinates', { x: x, y: y });
            }
        });
    </script>
</body>
</html>
